<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Columbia River Gorge Regions Map</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    /* Legend box (no border, subtle shadow) */
    #legend {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #fff;
      padding: 10px 12px;
      margin: 0;
      border: none !important;
      border-radius: 0 !important;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      font-size: 14px;
      line-height: 1.4;
      color: #333;
      z-index: 9999;
    }

    #legend h3 {
      margin: 0 0 6px 0;
      padding: 0 0 4px 0;
      font-size: 15px;
      font-weight: 600;
      color: #333;
      border-bottom: 1px solid #ddd;
    }

    /* Ensure anything inside legend never gets borders */
    #legend * {
      border: none !important;
      outline: none !important;
      box-shadow: none !important;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="legend">
    <h3>Regions Guide</h3>
    <p><strong>West Gorge:</strong> Troutdale to Multnomah Falls</p>
    <p><strong>Central Gorge:</strong> Cascade Locks to Hood River</p>
    <p><strong>East Gorge:</strong> Mosier to The Dalles</p>
  </div>

  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 45.7, lng: -121.8 },
        zoom: 10.4,
        mapTypeId: "terrain",
        fullscreenControl: true,
        streetViewControl: false,
      });

      // Example region markers
      const regions = [
        { name: "West Gorge", position: { lat: 45.55, lng: -122.25 } },
        { name: "Central Gorge", position: { lat: 45.68, lng: -121.72 } },
        { name: "East Gorge", position: { lat: 45.69, lng: -121.35 } }
      ];

      regions.forEach(region => {
        const marker = new google.maps.Marker({
          position: region.position,
          map: map,
          title: region.name,
        });
      });

      map.controls[google.maps.ControlPosition.RIGHT_TOP].push(document.getElementById("legend"));
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
  </script>
</body>
</html>
