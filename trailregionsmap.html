<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Columbia River Gorge — Region Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; font-family: Montserrat, sans-serif; color:#333; font-size:13px; }
    #map { width: 100%; height: 100%; }

    /* Right-side legend (flat, compact) */
    .legend {
      position: absolute; top: 0; right: 0; z-index: 1000;
      background: #fff; border-left: 1px solid #ddd; border-bottom: 1px solid #ddd;
      width: 270px; max-height: 100%; padding: 10px 14px 14px 14px; overflow-y: auto; line-height: 1.45;
    }
    .legend h3 { margin: 0 0 8px 0; font-size: 15px; font-weight: 600; }
    .region-entry { margin: 8px 0 12px 0; }
    .region-top { display:flex; align-items:center; gap:8px; }
    .color-box { width:12px; height:12px; border:1px solid #ccc; flex:0 0 12px; cursor:pointer; }
    .region-link { color:#000; text-decoration:none; font-weight:600; cursor:pointer; }
    .region-link:hover, .color-box:hover { opacity:0.7; }
    .region-meta { margin-left:20px; color:#555; }
    .region-meta div { margin:2px 0; }

    /* Detail panel (after click) */
    .legend-detail .back-row {
      position: sticky; top: 0; background: #fff; padding: 6px 0 8px 0; z-index: 2;
    }
    .legend-detail .back-link { color:#06c; text-decoration:none; font-weight:600; }
    .legend-detail .back-link:hover { text-decoration:underline; }
    .legend-detail h4 { margin: 8px 0 6px 0; font-size:14px; font-weight:600; }
    .legend-detail p { margin: 6px 0 10px 0; }
    .trail-list { margin: 0; padding-left: 18px; }
    .trail-list li { margin: 3px 0; }

    @media (pointer: coarse) {
      .region-link, .back-link { padding: 4px 0; display: inline-block; }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="legend" id="legend"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const DEFAULT_CENTER = [45.68, -121.8];
    const DEFAULT_ZOOM = 9.45;

    // Initialize map
    const map = L.map('map', { center: DEFAULT_CENTER, zoom: DEFAULT_ZOOM });
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const REGION_INFO = {
      west: { label:'West', color:'#4a90e2', area:'Troutdale → Bridal Veil area', mm:'17–28',
        highlights:'Waterfalls and short scenic hikes; historic Columbia River Highway viewpoints; lush mossy forests; easy access from Portland; family-friendly trails like Latourell and Bridal Veil Falls.' },
      centralwest: { label:'Central West', color:'#7ed321', area:'Wahkeena → Cascade Locks', mm:'28–41',
        highlights:'Iconic waterfall corridor (Multnomah, Wahkeena, Horsetail); steep canyon hikes with sweeping vistas; Benson Bridge photo stops; Gorge Trail 400 connections; picnic areas and visitor centers.' },
      central: { label:'Central', color:'#f8e71c', area:'Cascade Locks → Starvation Creek', mm:'41–55',
        highlights:'Forest climbs and summit routes (Hamilton Mountain, Table Mountain, Dog Mountain); panoramic viewpoints; Pacific Crest Trail crossings; windsurfing at Bridge of the Gods; spring wildflowers.' },
      centraleast: { label:'Central East', color:'#f5a623', area:'Starvation Creek → Mosier', mm:'55–67',
        highlights:'Steep basalt cliffs and open hillsides; scenic drives with river overlooks; lesser-traveled trails like McCall Point and Coyote Wall; spring wildflowers; transition zone between rainforest and grassland.' },
      east: { label:'East', color:'#d0021b', area:'Mosier → The Dalles and beyond', mm:'60–90',
        highlights:'Drier climate with high-desert scenery; oak woodlands and wide-open ridges; wildflower plateaus; biking and wine-tasting routes near Rowena and Mosier; sunny weather and sweeping Gorge views.' }
    };

    const TRAILS = {
      "West": ["Angels’ Rest","Angels’ Rest to Devil’s Rest","Bridal Veil Falls","Bridal Veil Loop","Fairy Falls",
        "Larch Mt via Multnomah Falls","Latourell Falls Trail","Multnomah Falls","Multnomah–Wahkeena Loop",
        "Rooster Rock Loop","Sandy River Delta","Shepperd's Dell","Wahkeena Falls"],
      "Central West": ["Bell Creek Trail","Eagle Creek Trail","Elowah Falls","Horsetail Falls Loop","Indian Point Loop",
        "John B. Yeon Trailhead","Munra Point","Nesmith Point Trail","Oneonta Gorge","Ponytail Falls Trail",
        "Punchbowl Falls","Triple Falls Trail","Tunnel Falls","Upper McCord Creek Falls","Wauna Point"],
      "Central": ["Bonneville Dam Trail","Bridge Of The Gods Trailhead","Cascade Locks Trail","Dry Creek Falls",
        "Hamilton Mountain Loop","Hardy Ridge Loop","Herman Creek Pinnacles","Nick Eaton Ridge Loop",
        "Ruckel Ridge Loop","Table Mountain Loop","Tom McCall Point","Wahclella Falls"],
      "Central East": ["Chetwoot Loop Hike","Lancaster Falls","Lower Starvation Loop","Mark O. Hatfield Trailhead",
        "Memaloose Hills","Mitchell Point Trail","Mosier Twin Tunnels","Mt. Defiance Loop","Rowena Plateau",
        "Starvation Creek Trail","Starvation Ridge","Tooth Rock Loop","Wygant Peak"],
      "East": ["Augspurger Mountain Trail","Beacon Rock Trail","Cape Horn Loop Trail","Catherine Creek Arch Loop",
        "Columbia Hills State Park","Coyote Wall","Deschutes River Trail","Dog Mountain","Gillette Lake",
        "Horsethief Butte Trail","Klickitat Rail Trail","Labyrinth / Syncline","Lyle Cherry Orchard",
        "Sevenmile Hill","Steigerwald Lake Trail","The Dalles Mountain","Wind Mountain"]
    };

    const latCenter = 45.68;
    const baseHalf = 0.045;
    const slices = {
      west:{minLon:-122.50,maxLon:-122.25},
      centralwest:{minLon:-122.25,maxLon:-122.00},
      central:{minLon:-122.00,maxLon:-121.75},
      centraleast:{minLon:-121.75,maxLon:-121.50},
      east:{minLon:-121.50,maxLon:-121.25}
    };

    const regions={}, baseCoords={}, expandedState={current:null};

    function rectCoords(minLon,maxLon,half){
      return [[latCenter+half,minLon],[latCenter+half,maxLon],[latCenter-half,maxLon],[latCenter-half,minLon]];
    }

    for(const k in slices){
      const {minLon,maxLon}=slices[k], info=REGION_INFO[k];
      const coords=rectCoords(minLon,maxLon,baseHalf);
      baseCoords[k]=coords.slice();
      const p=L.polygon(coords,{color:info.color,fillColor:info.color,weight:1,fillOpacity:0.25}).addTo(map);
      regions[k]=p;
    }

    function extraHalfHeightFor(c){ return Math.min(0.12,(c/6)*0.002); }
    function expandRegionBand(k){
      const info=REGION_INFO[k]; const count=(TRAILS[info.label]||[]).length;
      const extra=extraHalfHeightFor(count); const {minLon,maxLon}=slices[k];
      regions[k].setLatLngs(rectCoords(minLon,maxLon,baseHalf+extra));
      expandedState.current=k;
    }
    function resetBands(){
      for(const k in regions){ regions[k].setLatLngs(baseCoords[k]); }
      expandedState.current=null;
    }

    const legend=document.getElementById('legend');
    function renderDefaultLegend(){
      legend.className='legend';
      const html=Object.keys(REGION_INFO).map(k=>{
        const i=REGION_INFO[k];
        return `<div class="region-entry">
          <div class="region-top">
            <div class="color-box" style="background:${i.color};" onclick="showRegion('${k}')"></div>
            <a class="region-link" onclick="showRegion('${k}')">${i.label}</a>
          </div>
          <div class="region-meta">
            <div><strong>Area:</strong> ${i.area}</div>
            <div><strong>I-84 Mile Markers (approx):</strong> ${i.mm}</div>
          </div>
        </div>`;
      }).join('');
      legend.innerHTML=`<h3>Region Guide</h3>${html}`;
    }

    function renderDetail(k){
      const i=REGION_INFO[k]; const trails=(TRAILS[i.label]||[]).slice().sort((a,b)=>a.localeCompare(b));
      const list=trails.map(t=>`<li>${escapeHTML(t)}</li>`).join('');
      legend.className='legend legend-detail';
      legend.innerHTML=`<div class="back-row">
          <a class="back-link" onclick="backToGuide()">← Back to Region Guide</a>
        </div>
        <h3 style="margin:6px 0 4px 0;">${i.label}</h3>
        <div style="color:#555;margin-bottom:8px;">
          <div><strong>Area:</strong> ${i.area}</div>
          <div><strong>I-84 Mile Markers (approx):</strong> ${i.mm}</div>
        </div>
        <h4>Highlights</h4>
        <p>${i.highlights}</p>
        <h4>Trails (${trails.length})</h4>
        <ol class="trail-list">${list}</ol>`;
    }

    function showRegion(k){
      resetBands();
      expandRegionBand(k);
      renderDetail(k);
      map.fitBounds(regions[k].getBounds(),{padding:[20,20]});
    }

    function backToGuide(){
      resetBands();
      renderDefaultLegend();
      map.setView(DEFAULT_CENTER,DEFAULT_ZOOM);
    }

    window.showRegion=showRegion; window.backToGuide=backToGuide;
    map.on('click',backToGuide);
    for(const k in regions){ regions[k].on('click',e=>{L.DomEvent.stopPropagation(e);showRegion(k);}); }

    function escapeHTML(s){return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll('"','&quot;').replaceAll("'","&#39;');}
    renderDefaultLegend();
  </script>
</body>
</html>
