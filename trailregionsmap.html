<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Columbia River Gorge â€” Region Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html,body{
      height:100%;width:100%;margin:0;padding:0;
      font-family:Montserrat,sans-serif;color:#333;font-size:13px;
      border:none;
    }
    .container{
      display:flex;
      width:100%;
      height:100%;
      gap:0;
      border:none;
      margin:0;
      padding:0;
    }
    .map-column{
      flex:1;
      position:relative;
      box-sizing:border-box;
      border:1px solid #ddd;
      margin:0;
      padding:0;
    }
    #map{
      position:absolute;
      top:0;left:0;right:0;bottom:0;
      border:none;
    }
    .legend-column{
      width:340px;
      background:#fff;
      padding:0 14px 14px 14px;
      overflow-y:auto;
      line-height:1.45;
      box-sizing:border-box;
      border:none;
      margin:0;
    }
    .legend-column h3{
      margin:-3px 0 16px 0;
      font-family:Montserrat,sans-serif;
      font-style:normal;font-weight:300;font-size:32px;line-height:1;
      color:#2e2e2e;padding:0;display:block;
    }

    /* Mobile layout */
    @media (max-width: 768px) {
      body, html {
        height: auto;
        min-height: 100%;
      }
      .container {
        display: flex;
        flex-direction: column;
        height: auto;
      }
      .map-column {
        order: 2;
        width: 100%;
        height: 400px;
        position: relative;
        border: 1px solid #ddd;
        margin: 0;
      }
      .legend-column {
        order: 1;
        width: 100%;
        padding: 0;
        overflow: visible;
      }
      .legend-column h3 {
        padding: 10px 14px 6px 14px;
        margin: 0;
        background: #fff;
      }
      .map-disclaimer {
        padding: 6px 14px;
        background: #f5f5f5;
        font-size: 11px;
        color: #666;
        border-top: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
        line-height: 1.2;
      }
      .region-entries-container {
        padding: 0 14px 14px 14px;
        background: #fff;
      }
      .region-entry {
        margin: 12px 0 8px 0;
        padding-bottom: 12px;
        border-bottom: 1px solid #ddd;
      }
      .region-entry:last-child {
        margin-bottom: 0;
        border-bottom: 1px solid #ddd !important;
        padding-bottom: 12px !important;
      }
      .region-detail-container {
        background: #fff;
        padding: 0;
        height: auto;
        max-height: none;
        overflow-y: visible;
        border: none;
      }
      .legend-detail .back-row {
        margin-top: 0;
        padding: 12px 14px 6px 14px;
      }
      .legend-detail h3 {
        padding-left: 14px;
        padding-right: 14px;
        margin-top: 0;
        margin-bottom: 4px;
      }
      .legend-detail .region-info {
        padding-left: 14px;
        padding-right: 14px;
        margin-top: 0;
      }
      .legend-detail .trail-list {
        padding-left: 32px;
        padding-right: 14px;
        height: auto;
        max-height: none;
      }
      .map-column {
        grid-area: map;
        width: 100%;
        height: 400px;
        position: relative;
        border: 1px solid #ddd;
      }
      #map {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    }

    .region-entry{margin:12px 0 8px 0;padding-bottom:12px;border-bottom:1px solid #ddd;}
    .region-entry:last-child{border-bottom:none;}
    .region-link{
      text-decoration:none;font-weight:700;font-size:18px;
      display:inline-block;margin-bottom:0;cursor:pointer;
    }
    .region-link:hover{opacity:0.75;}
    .region-meta{margin:4px 0 0 2px;color:#555;}
    .region-meta div{margin:0 0 4px 0;}
    .region-meta div:last-child{margin-bottom:0;}
    .legend-detail .back-row{position:sticky;top:0;background:#fff;padding:0 0 28.5px 0;z-index:2;margin-bottom:0;}
    .legend-detail .back-link{color:#06c;text-decoration:none;font-weight:600;cursor:pointer;}
    .legend-detail .back-link:hover{text-decoration:underline;}
    .legend-detail h3{font-size:18px;font-weight:700;margin:0 0 5.5px 0;line-height:1.2;}

    /* Mobile-specific adjustments for detail view */
    @media (max-width: 768px) {
      .legend-detail .back-row{padding:12px 0 8px 0;}
    }

    .legend-detail .region-info{color:#555;margin-bottom:8px;margin-left:2px;}
    .legend-detail .region-info div{margin:0 0 4px 0;line-height:1.5;}
    .legend-detail .region-info div:last-child{margin-bottom:0;}
    .trail-list{margin:10px 0 0 0;padding-left:18px;list-style-type:disc;}
    .trail-list li{margin:3px 0;}
    .error-message{
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      background:#fff;
      padding:20px;
      border:2px solid #ef4444;
      border-radius:8px;
      text-align:center;
      z-index:9999;
    }

    /* --- Clean left alignment on mobile (no scrollbars) --- */
    @media (max-width: 768px) {
      .legend-column {
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
        padding: 0 14px 14px 14px !important;
        overflow-x: hidden !important;
      }
      .legend-column,
      .legend-column * {
        text-align: left !important;
      }
      .legend-column h3,
      .legend-detail h3,
      .region-entry,
      .region-meta,
      .trail-list,
      .region-link {
        display: block !important;
        margin-left: 0 !important;
        margin-right: 0 !important;
        white-space: normal !important;
      }
      html, body {
        overflow-x: hidden !important;
      }
    }
  </style>
</head>

    <div class="map-column">
      <div id="map"></div>
    </div>
    <div class="legend-column" id="legend"></div>
  </div>

</html>
