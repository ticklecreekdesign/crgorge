<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Columbia River Gorge Wineries Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Montserrat', sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .wine-icon {
      width: 28px;
      height: 28px;
    }
    .gm-style-iw {
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      line-height: 1.4;
    }
    .gm-style-iw a {
      color: #800020;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    function devicePrefersAppleMaps() {
      const ua = navigator.userAgent || navigator.vendor || "";
      return /(iPad|iPhone|iPod|Macintosh)/.test(ua);
    }

    function getDirectionsUrl(address, lat, lng) {
      const label = address || `${lat},${lng}`;
      const encoded = encodeURIComponent(label);
      return devicePrefersAppleMaps()
        ? `https://maps.apple.com/?daddr=${encoded}`
        : `https://www.google.com/maps/dir/?api=1&destination=${encoded}`;
    }

    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        mapTypeId: "roadmap",
        zoom: 11,
        gestureHandling: "greedy",
        scrollwheel: true,
        zoomControl: true,
        fullscreenControl: true
      });

      const wineries = [
        { 
          name: "Analemma Wines", 
          lat: 45.6841, lng: -121.4037, 
          url: "https://analemmawines.com", 
          address: "1120 State Rd, Mosier, OR 97040"
        },
        { 
          name: "AniChe Cellars", 
          lat: 45.7283, lng: -121.5349, 
          url: "https://anichecellars.com", 
          address: "71 Little Buck Creek Rd, Underwood, WA 98651"
        },
        { 
          name: "Cathedral Ridge Winery", 
          lat: 45.7156, lng: -121.5450, 
          url: "https://cathedralridgewinery.com", 
          address: "4200 Post Canyon Dr, Hood River, OR 97031"
        },
        { 
          name: "Marchesi Vineyards", 
          lat: 45.6934, lng: -121.5370, 
          url: "https://www.marchesivineyards.com", 
          address: "3955 Belmont Dr, Hood River, OR 97031"
        },
        { 
          name: "Wy‚ÄôEast Vineyards", 
          lat: 45.6008, lng: -121.6004, 
          url: "https://wyeastvineyards.com", 
          address: "3189 Hwy 35, Hood River, OR 97031"
        }
        // ‚ûï Add the rest with addresses
      ];

      const bounds = new google.maps.LatLngBounds();
      const infoWindow = new google.maps.InfoWindow();

      wineries.forEach(winery => {
        const icon = document.createElement("img");
        icon.src = "https://raw.githubusercontent.com/twitter/twemoji/master/assets/svg/1f377.svg"; // üç∑ SVG
        icon.classList.add("wine-icon");

        const marker = new google.maps.marker.AdvancedMarkerElement({
          map,
          position: { lat: winery.lat, lng: winery.lng },
          title: winery.name,
          content: icon,
        });

        const nameHtml = winery.url
          ? `<a href="${winery.url}" target="_blank">${winery.name}</a>`
          : winery.name;

        const directionsUrl = getDirectionsUrl(winery.address, winery.lat, winery.lng);

        const infoContent = `
          <div>
            <strong>${nameHtml}</strong><br>
            <a href="${directionsUrl}" target="_blank">${winery.address}</a>
          </div>
        `;

        marker.addListener("click", () => {
          infoWindow.setContent(infoContent);
          infoWindow.open(map, marker);
        });

        bounds.extend(marker.position);
      });

      map.fitBounds(bounds);
      google.maps.event.addListenerOnce(map, "idle", function() {
        if (map.getZoom() < 10.8) {
          map.setZoom(10.8);
        }
      });
    }
  </script>

  <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBD8JvHV2ALs6AbnHom5SjJQQ6cC0v-g7A&callback=initMap&loading=async&libraries=marker">
  </script>
</body>
</html>
