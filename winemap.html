<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Winery Map</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Example wineries
    const wineries = [
      {
        name: "Cathedral Ridge Winery",
        lat: 45.725, lng: -121.55,
        website: "https://cathedralridgewinery.com",
        address: "4200 Post Canyon Dr, Hood River, OR 97031"
      },
      {
        name: "Wy’East Vineyards",
        lat: 45.658, lng: -121.589,
        website: "https://wyeastvineyards.com",
        address: "3189 Hwy 35, Hood River, OR 97031"
      }
    ];

    function devicePrefersAppleMaps() {
      const ua = navigator.userAgent || navigator.vendor || "";
      return /(iPad|iPhone|iPod|Macintosh)/.test(ua);
    }

    function getDirectionsUrl(address, lat, lng) {
      const label = address || `${lat},${lng}`;
      const encoded = encodeURIComponent(label);
      return devicePrefersAppleMaps()
        ? `https://maps.apple.com/?daddr=${encoded}`
        : `https://www.google.com/maps/dir/?api=1&destination=${encoded}`;
    }

    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 45.7, lng: -121.5 },
        zoom: 10.8,
        gestureHandling: "greedy",
        scrollwheel: true
      });

      const infoWindow = new google.maps.InfoWindow();
      const bounds = new google.maps.LatLngBounds();

      wineries.forEach((w) => {
        // 🍷 Emoji marker
        const markerDiv = document.createElement("div");
        markerDiv.textContent = "🍷";
        markerDiv.style.fontSize = "24px";
        markerDiv.style.lineHeight = "24px";

        const marker = new google.maps.marker.AdvancedMarkerElement({
          map,
          position: { lat: w.lat, lng: w.lng },
          content: markerDiv,
          title: w.name
        });

        bounds.extend(marker.position);

        marker.addListener("click", () => {
          const nameHtml = w.website
            ? `<a href="${w.website}" target="_blank">${w.name}</a>`
            : w.name;

          const directionsUrl = getDirectionsUrl(w.address, w.lat, w.lng);

          infoWindow.setContent(`
            <div style="font-family:Montserrat,sans-serif;line-height:1.4">
              <strong>${nameHtml}</strong><br>
              <a href="${directionsUrl}" target="_blank">${w.address}</a>
            </div>
          `);

          infoWindow.open({ anchor: marker, map, shouldFocus: false });
        });
      });

      map.fitBounds(bounds);
      google.maps.event.addListenerOnce(map, "bounds_changed", () => {
        if (map.getZoom() < 10.8) map.setZoom(10.8);
      });
    }

    window.initMap = initMap;
  </script>

  <!-- Load Maps JS API with marker library -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBD8JvHV2ALs6AbnHom5SjJQQ6cC0v-g7A&libraries=marker&callback=initMap&v=weekly&loading=async" async></script>
</body>
</html>
