<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Columbia River Gorge Wineries Map</title>
  <style>
    /* Fill the window */
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { width: 100%; height: 100%; }

    /* InfoWindow styling */
    .gm-style-iw {
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      line-height: 1.4;
    }
    .gm-style-iw a {
      color: #800020; /* Burgundy */
      font-weight: 600;
      text-decoration: none;
    }
  </style>
  <!-- Google Maps JS API (replace YOUR_API_KEY with your key) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBD8JvHV2ALs6AbnHom5SjJQQ6cC0v-g7A&map_ids=YOUR_MAP_ID" defer></script>
  <script defer>
    // Example winery dataset
    const wineries = [
      {
        name: "Cathedral Ridge Winery",
        lat: 45.725,
        lng: -121.55,
        website: "https://cathedralridgewinery.com",
        address: "4200 Post Canyon Dr, Hood River, OR 97031"
      },
      {
        name: "Wy’East Vineyards",
        lat: 45.658,
        lng: -121.589,
        website: "https://wyeastvineyards.com",
        address: "3189 Hwy 35, Hood River, OR 97031"
      },
      {
        name: "Marchesi Vineyards",
        lat: 45.693,
        lng: -121.566,
        website: "https://marchesivineyards.com",
        address: "3955 Belmont Dr, Hood River, OR 97031"
      }
      // ➕ Add more wineries here
    ];

    // Detect platform and return correct maps link
    function getDirectionsUrl(address, lat, lng) {
      const encoded = encodeURIComponent(address || `${lat},${lng}`);
      const ua = navigator.userAgent || navigator.vendor;
      if (/iPad|iPhone|Macintosh/.test(ua)) {
        return `https://maps.apple.com/?daddr=${encoded}`;
      } else {
        return `https://www.google.com/maps/dir/?api=1&destination=${encoded}`;
      }
    }

    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        mapId: "a590d6c102a9d70631fc7fae", // custom vector map ID
        center: { lat: 45.7, lng: -121.5 },
        zoom: 10.8,
        gestureHandling: "greedy",
        scrollwheel: true,
        zoomControl: true,
        fullscreenControl: false,
        mapTypeControl: false
      });

      const infoWindow = new google.maps.InfoWindow();
      const bounds = new google.maps.LatLngBounds();

      wineries.forEach(winery => {
        // Wine glass 🍷 emoji marker
        const markerEl = document.createElement("div");
        markerEl.style.fontSize = "24px";
        markerEl.textContent = "🍷";

        const marker = new google.maps.marker.AdvancedMarkerElement({
          map,
          position: { lat: winery.lat, lng: winery.lng },
          content: markerEl,
          title: winery.name
        });

        bounds.extend({ lat: winery.lat, lng: winery.lng });

        marker.addListener("click", () => {
          const directionsUrl = getDirectionsUrl(winery.address, winery.lat, winery.lng);
          const websiteLink = winery.website
            ? `<a href="${winery.website}" target="_blank">${winery.name}</a>`
            : winery.name;

          infoWindow.setContent(`
            <div style="font-family:Montserrat,sans-serif;line-height:1.4">
              <strong>${websiteLink}</strong><br>
              <a href="${directionsUrl}" target="_blank">${winery.address}</a>
            </div>
          `);

          infoWindow.open({
            anchor: marker,
            map,
            shouldFocus: false
          });
        });
      });

      // Fit bounds to all markers, enforce min zoom 10.8
      map.fitBounds(bounds);
      const listener = google.maps.event.addListenerOnce(map, "bounds_changed", () => {
        if (map.getZoom() < 10.8) {
          map.setZoom(10.8);
        }
      });
    }

    window.initMap = initMap;
  </script>
</head>
<body>
  <div id="map"></div>
</body>
</html>
